---
#Disable Firewall Service
- name: Stop and disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: False

#Best Practise Disable Selinux
- name: Disable SELinux
  selinux:
    state: disabled

- name: Add Computer Name on Hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ item }}"
  with_items:
    - '{{ discovery_seed_hosts1 }} {{ node_name1 }}'
    - '{{ discovery_seed_hosts2 }} {{ node_name2 }}'
    - '{{ discovery_seed_hosts3 }} {{ node_name3 }}'

#Best Practise Disable OS SWAP
- name: Disable swapoff
  shell: swapoff -a

- name: Disable swapoff permanently
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
  register: swap_ch
    #backup: yes

#Reboot Machine if swap changed
- name: Reboot immediately if there was a change.
  shell: "sleep 5 && reboot"
  async: 10 # Do not care for 10 sec
  poll: 0 # Fire & Forget
  when: swap_ch is changed

- name: Wait for the reboot to complete if there was a change.
  wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 5 # Do not check for at least 5 sec
    timeout: 300
  when: swap_ch is changed

#copy Elasticsearch rpm file
- name: Copy Elasticsearch RPM to /root
  copy:
    src: "{{ es_rpm }}"
    dest: "{{ es_rpm }}"

#install Elasticsearch on Nexus
- name: install Elasticsearch
  yum:
    name: "{{ es_rpm }}"
    state: present

#Create ande set permission folder for Elasticsearch
- name: Create Elasticsearch Directory
  file:
    path: "{{ path_data_dir }}"
    state: directory
    recurse: true
    owner: elasticsearch
    group: elasticsearch
    mode: '0755'

#Deploy temaplate to Elasticsearch directory
- name: Copy Elasticsearch Templates
  template: src={{ item.src }} dest={{ item.dest }}
  with_items:
      - src: "{{ es_jinja_service }}"
        dest: "{{ es_service_path_dir }}"
      - src: "{{ es_jinja_template }}"
        dest: "{{ es_path_dir }}"
      - src: "{{ es_jinja_jvmoptions }}"
        dest: "{{ es_jvmops_path_dir }}"

#Best Practise Copy disable-thp to /etc/init.d/
- name: Copy disable-thp to /etc/init.d/
  copy:
    src: disable-thp
    dest: "/etc/init.d/disable-thp"
    mode: 0700

#Best Practise edit configuration /etc/sysctl.conf
- sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'vm.overcommit_memory', value: '1' }
    - { name: 'net.ipv4.tcp_max_syn_backlog', value: '65535' }
    - { name: 'net.core.somaxconn', value: '65535' }
    - { name: 'vm.swappiness', value: '1' }

#Start Elasticsearch Service
- name: Start Elasticsearch Service
  service:
    name: elasticsearch
    enabled: yes
    daemon_reload: yes
    state: started
